<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>Instrukcje</title>
 </head>
 <body>
    <script>
        // IF i ELSE
        var x=1
        if(x) document.write(typeof x)
        var a=1
        var b=0
        if(b!=0) {
            document.write("a:b="+a/b)
            }
        else {
            document.write("b nie może być 0")
            }

        // SWITCH

        var liczba=1
        switch (liczba) {
            case 1:
                document.write("jeden")
                break
            case 2:
                document.write("dwa")
                break
            default:
                document.write('liczba = '+liczba)
            }
            document.write(typeof "tekst")
    
        </script>
 </body>
</html>
